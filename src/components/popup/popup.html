<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="pop-up.css">
</head>

<body>
  <button class="popup-btn">Оставить заявку</button>
  <div class="modal">
    <div class="modal__wrap">
      <div class="modal__body">
        <form class="modal__form">
          <input type="text" class="modal__form-input" placeholder="Ваше имя">
          <input type="tel" class="modal__form-input" placeholder="Ваш телефон">
          <button type="submit" class="modal__btn">Отправить</button>
          <div class="close-btn">
            <img src="close-icon.svg" alt="close icon">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="pop-up.js"></script>
</body>

</html>
